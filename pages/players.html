<div class="panel panel-default">
  <!-- Default panel contents -->

  <!-- Table -->
  <div class="row">
      <div class="col-md-3"><img ng-src="{{plc.image}}" class="img-responsive" width="200" height="200"></div>
      <div class="col-md-6"><h1><strong>{{plc.teamname}}<br><small>{{plc.teamcode}}</small></strong></h1></div>
  </div>
  <div class="table">
    <table class="table table-hover">
      <thead>
                 <tr>
                   <th><strong>Name</strong></th>
                   <th><strong>DOB</strong></th>
                   <th><strong>Nationality</strong></th>
                   <th><strong>JerseyNumber</strong></th>
                   <th><strong>Position</strong></th>
                   <th><strong>MarketValue</strong></th>
                   <th><strong>contractuntill</strong></th>
                 </tr>
      </thead>
      <tbody ng-repeat = "n in plc.playersDetail.players">
                 <tr>

                   <td>{{n.name}}</td>
                   <td>{{n.dateOfBirth}}</td>
                   <td>{{n.nationality}}</td>
                   <td>{{n.jerseyNumber}}</td>
                   <td>{{n.position}}</td>
                   <td>{{n.marketValue}}</td>
                   <td>{{n.contractUntil}}</td>

                 </tr>
      </tbody>
    </table>
  </div>
</div>
