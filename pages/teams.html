<div class="row ">
  <div class="col-sm-6 col-md-4" ng-repeat = "n in lc.details.teams">
    <div class="thumbnail">
      <img ng-src="{{n.crestUrl}}" class="img-responsive logo" width="100" height="100">
      <div class="caption">
        <strong>{{n.name}}</strong> <small ng-hide="('{{n.code}}' === '')"> ({{n.code}})</small>
        MarketValue:{{n.squadMarketValue}}
         <p><a class="btn btn-primary btn-lg myBtn" ng-click = "lc.teamPlayers(n._links.players.href,n.crestUrl,n.name,n.code)" role="button">Full Team</a>
         <a class="btn btn-primary btn-lg myBtn" ng-click = "lc.teamFixtures(n._links.fixtures.href,n.crestUrl,n.name,n.code)" role="button">Team Fixtures</a>
        </p>
      </div>
    </div>
  </div>
</div>
