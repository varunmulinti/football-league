<div class="container" ng-repeat = "n in lc.response.teams" >
  <div class="jumbotron leaguePage">
    <img ng-src="{{n.crestUrl}}" class="img-responsive" width="120" height="100">
    {{n.name}} ({{n.code}})<br>
    MarketValue:{{n.squadMarketValue}}<br><br>
    <a class="btn btn-primary btn-lg myBtn" href="#/leaguedetails/{{n.id}}/teams" role="button">show Fixtures</a>

  </div>
</div>
