<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading text-center">fixtures</div>

  <!-- Table -->
  <div class="row">
      <div class="col-md-3"><img ng-src="{{tf.image}}" class="img-responsive" width="200" height="200"></div>
      <div class="col-md-6"><h1><strong>{{tf.teamname}}<br><small>{{tf.teamcode}}</small></strong></h1></div>
  </div>
  <div class="table">
    <table class="table table-hover">
      <thead>
                 <tr>
                   <th><strong>Day</strong></th>
                   <th><strong>Date</strong></th>
                   <th><strong>Vs</strong></th>
                   <th><strong>Goals</strong></th>
                 </tr>
      </thead>
      <tbody ng-repeat = "n in tf.fixdata.fixtures">
                 <tr>
                    <td>{{n.matchday}}</td>
                    <td>{{n.date | date:'dd-MM-yy'}}</td>
                    <td>{{n.homeTeamName}} vs {{n.awayTeamName}} </td>
                    <td>{{n.result.goalsHomeTeam}} vs {{n.result.goalsAwayTeam}}</td>
                 </tr>
      </tbody>
    </table>
  </div>
</div>
